<div class="mat-app-background basic-container">
  <section class="todoapp">
    <header class="header">
      <h1>Todos</h1>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="What needs to be done?"
          autofocus=""
          [(ngModel)]="newTodo.title"
          (keyup.enter)="addTodo()"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Choose period" [(value)]="newTodo.expireDate">
          <mat-option *ngFor="let period of avPeriods" [value]="period.value">
            {{ period.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </header>
    <section *ngIf="todos.length > 0">
      <app-todo-list [todos]="todos"></app-todo-list>
    </section>
    <footer class="footer" *ngIf="todos.length > 0">
      <span class="todo-count"
        ><strong>{{ countCompleted(todos) }}</strong>
        {{ todos.length == 1 ? 'item' : 'items' }} left</span
      >
    </footer>
  </section>
</div>
